  <body>
    <h1>FATIGUE PREDICTION</h1>
    <form action="/predict" method="POST">

    <div class="container">
      <div class="left-section">
        <div class="input-container">
          <label for="heartRate">Heart Rate:</label>
          <input
            type="text"
            name="hear_rate"
            required
            value="{{ hear_rate_value }}"
          />
        </div>

        <div class="input-container">
          <label for="restingHeartRate">Resting Heart Rate:</label>
          <input
            type="text"
            name="resting_heart"
            required
            value="{{ resting_heart_value }}"
          />
        </div>

        <div class="input-container">
          <label for="bmi">BMI:</label>
          <input
            type="text"
            name="BMI"
            step="0.01"
            required
            value="{{ BMI_value }}"
          />
        </div>

        <div class="input-container">
          <label for="calories">Calories:</label>
          <input
            type="text"
            name="calories"
            required
            value="{{ calories_value }}"
          />
        </div>

        <div class="input-container">
          <label for="age">Age:</label>
          <input type="text" name="age" required value="{{ age_value }}" />
        </div>

        <div class="input-container">
          <label for="gender">Gender:</label>
          <select name="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
        </div>

        <button type="submit" id="predictBtn">Predict</button>
      </div>

      <div class="right-section">
        <div class="card">
          <h2>Fatigue Risk Profile</h2>
          <table bordered>
            <thead>
              <tr>
                <th>Body Vitals</th>
                <th>Values</th>
                <th>Reference Range</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Heart Rate</td>
                <td>{{ hear_rate_value }}</td>
                <td>60-100 bpm</td>
              </tr>
              <tr>
                <td>Resting Heart Rate</td>
                <td>{{ resting_heart_value }}</td>
                <td>50-70 bpm</td>
              </tr>
              <tr>
                <td>BMI</td>
                <td>{{ BMI_value }}</td>
                <td>18.5-24.9</td>
              </tr>
              <tr>
                <td>Calories</td>
                <td>{{ calories_value }}</td>
                <td>1500-2000 kcal</td>
              </tr>
            </tbody>
          </table>
          <div id="predictionResult" class="hidden">
            <h2>Prediction Result: {{prediction_text}}</h2>
            <p id="fasScore"></p>
            <p id="fatigueLevel"></p>
          </div>
        </div>
      </div>
    </div>

   
</form>
  </body>
